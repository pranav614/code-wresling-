<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <nav>
            <h1>User Dashboard</h1>
        </nav>
        
        <div class="metrics">
            <div class="metric">
                <h2>Total Courses Completed</h2>
                <p id="totalCourses"></p>
            </div>
            <div class="metric">
                <h2>Average Quiz Score</h2>
                <p id="averageScore"></p>
            </div>
            <div class="metric">
                <h2>Time Spent Learning</h2>
                <p id="totalTime"></p>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
